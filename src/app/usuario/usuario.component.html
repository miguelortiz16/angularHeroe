<button  [routerLink]="'/usuarios'" class="btn btn-primary"> Ir ala vistas Principal </button>

<hr>
<div class="row" *ngIf="usuario$|async ; let usuario">
  <div class="col-4">
  <img   [src]="usuario.image" class="img-fluid">

  </div>
  <div class="col-8">
 <h2>{{usuario.name}}</h2>
    <p>{{usuario.description}}</p>
     <p>Me gusta:{{usuario.counterLike}}</p>
  <p>No me gusta:{{usuario.counterDislike}}</p>
  </div>

</div>
